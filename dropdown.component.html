<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="mb-3">adding value into dropdown ussing input box</h3>

            <!-- Input Box -->
            <div class="mb-3">
                <label for="inputBox" class="form-label">Enter Text:</label>
                <input type="text" id="inputBox" [(ngModel)]="newItem" class="form-control" placeholder="Type something...">
            </div>
            <button  (click)="addToDropdown()" class="btn btn-primary">Add Values</button>

            <!-- Dropdown -->
            <div class="mb-3">
                <label for="dropdown" class="form-label">Select an Option:</label>
                <select id="dropdown" class="form-select">
                    @for (item of dropdownItems; track item) {
                      <option [value]="item">{{ item }}</option>
                    }
                  </select>
            </div>

            <!-- Button -->
           
        </div>
    </div>
</div>
