<div class="container mt-4">
  <div class="d-flex justify-content-end">
    <button style="display: flex; justify-content: center;" class="btn  btn-outline-primary mt-2" data-bs-toggle="modal" data-bs-target="#AddCompanyDetail" >
      <i class="bi bi-building-add "></i>
         &nbsp;&nbsp; Add CompanyDetail</button>
  </div>
    <table  class="table table-bordered mt-2" >
      <thead class="thead-dark">
        <tr>
          <th>Company ID</th>
          <th>Company Name</th>
          <th>Company Address</th>
          <th>Comapny Mial</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of CompnyOBJ; track item) {
          <tr>
            <td>{{ item.companyID }}</td>
            <td>{{ item.companyName }}</td>
            <td>{{ item.companyAdrress }}</td>
            <td>{{item.companyMail}}</td>
            <td>
              <button class="btn btn-outline-warning btn-sm me-2" data-bs-toggle="modal" data-bs-target="#companyModal"  (click)="Update(item)">
                <i class="bi bi-pencil-square"></i> 
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteCompany(item.companyID)">
                <i class="bi bi-trash"></i> 
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
    


  </div>







<div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="companyModalLabel">Company Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="companyId" class="form-label">Company ID</label>
            <input type="text" class="form-control" id="companyId" [(ngModel)]="UpdateObj.companyID" name="companyId">
          </div>
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" [(ngModel)]="UpdateObj.companyName" name="companyName">
          </div>
          <div class="mb-3">
            <label for="companyAddress" class="form-label">Company Address</label>
            <input type="text" class="form-control" id="companyAddress" [(ngModel)]="UpdateObj.companyAdrress" name="companyAddress">
          </div>
          <div class="mb-3">
            <label for="companyEmail" class="form-label">Company Email</label>
            <input type="email" class="form-control" id="companyEmail" [(ngModel)]="UpdateObj.companyMail" name="companyEmail">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)=" updateCompany( UpdateObj.companyID, UpdateObj)" >Update</button>
      </div>
    </div>
  </div>
</div>




<div class="modal fade" id="AddCompanyDetail" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="companyModalLabel">Company Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="companyId" class="form-label">Company ID</label>
            <input type="text" class="form-control" id="companyId" [(ngModel)]="SaveObj.companyID" name="companyId">
          </div>
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" [(ngModel)]="SaveObj.companyName" name="companyName">
          </div>
          <div class="mb-3">
            <label for="companyAddress" class="form-label">Company Address</label>
            <input type="text" class="form-control" id="companyAddress" [(ngModel)]="SaveObj.companyAdrress" name="companyAddress">
          </div>
          <div class="mb-3">
            <label for="companyEmail" class="form-label">Company Email</label>
            <input type="email" class="form-control" id="companyEmail" [(ngModel)]="SaveObj.companyMail" name="companyEmail">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" >Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  data-bs-target="#AddCompanyDetail" (click)="AddCompanyDetail(SaveObj)" >Save</button>
      </div>
    </div>
  </div>
</div>
