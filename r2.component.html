<form #form="ngForm">
    <div >** templet form**</div>
    <br>
    <br>
    <div class="form-row" >
        <div class="form-group col-md-6">
            <label for="inputEmail4">firstname</label>
            <input name="firstname" type="text" #Fname="ngModel"  [(ngModel)]="StudentObj.firstname" class="form-control" id="firstname" placeholder="firstname" required minlength="3">
            <div>
                @if ((Fname.touched ||Fname.dirty) && Fname.errors?.['required'] ) {
                    <span style="color: red;">This Is Required</span>
                }@else if( (Fname.touched ||Fname.dirty)&& Fname.errors?.['minlength'] ) {
                    <span style="color: red;">minimum 3 char Required</span>
                }
                
               
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">LastName</label>
            <input   name="LastName" type="text" [(ngModel)]="StudentObj.LastName" class="form-control" id="Lastname" placeholder="Lastname">
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input  name="Email "type="email"  [(ngModel)]="StudentObj.Email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input name="Password" type="password" [(ngModel)]="StudentObj.Password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address1</label>
      <input name="Address1" type="text" [(ngModel)]="StudentObj.Address1" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input name="Address2" type="text"  [(ngModel)]="StudentObj.Address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input name="City" type="text"  [(ngModel)]="StudentObj.City" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select name="State" id="inputState"  [(ngModel)]="StudentObj.State" class="form-control">
          <option selected>Choose...</option>
          <option>maharstra</option>
          <option>goa</option>
          <option>dellhi</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input name="Zip" type="text"  [(ngModel)]="StudentObj.Zip" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input name="IsTermAndCondition" class="form-check-input"  [(ngModel)]="StudentObj.IsTermAndCondition" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button name="button" type="submit" [disabled]="form.invalid" class="btn btn-primary" (click)="OnSubmit()">Sign in</button>
  </form>
